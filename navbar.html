<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:wght@500&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		.navMenu {
			font-family: 'Sometype Mono', monospace;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #255f63;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ecb767;
		}

		.border {
			border: 0px solid #cccccc;
		}

		.navMenu a:hover {
			color: #FFFFFF;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border background">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house-chimney fa-lg" style="color: #255f63;"></i> Home</a>
		<a id="projets" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-briefcase fa-lg" style="color: #255f63;"></i> Projets</a>
		<!-- Agrega los demás enlaces aquí -->
	</nav>

	<script>
		function navigate(id) {
			if (id == 'home')
				window.location.href = "https://www.notion.so/Home-J-A-39ebf943cbe7406a85af99fc16be3ca5";
			else if (id == 'projets')
				window.location.href = "https://www.notion.so/Projets-3d40b58b4ea040e7bc802c61a305fcf6";
			// Agrega el resto de las condiciones aquí
		}
	</script>

</body>

</html>
